<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Random Quote Machine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/demo.css" />
  <link rel="stylesheet" type="text/css" href="css/style_common.css" />
  <link rel="stylesheet" type="text/css" href="css/style3.css" />
  <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:700,300|Alegreya+SC:700|Alegreya:400italic,700italic' rel='stylesheet' type='text/css'>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
  $(document).ready(function() {

    $("#getQuote").on("click", function(){
      // Only change code below this line.

      $.getJSON("http://quotes.stormconsultancy.co.uk/random.json",function(json){
        var t=JSON.parse(JSON.stringify(json));

        $("#randomQuote").html(t["quote"]);
          $("#authorName").html(t["author"]);

      });

      // Only change code above this line.
    });

    $('#twitter-button').click(function(){
               window.open("https://twitter.com/intent/tweet?text=" + $("#randomQuote").html());
            });
  });
</script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Random Quote Machine</h1>
    <nav class="codrops-demos">

        <button id = "getQuote" class = "btnQuotes">
          Get Quote
        </button>
        <button id = "twitter-button" class = "btnQuotes">
          Tweet it
        </button>
      </nav>
    </header>
    <section class="main">
      <div class="mb-wrap mb-style-3">
        <blockquote >
          <p id="randomQuote">It is in vain to say human beings ought to be satisfied with tranquillity: they must have action; and they will make it if they cannot find it.</p>
        </blockquote>
        <div class="mb-attribution">
          <p class="mb-author" id="authorName">Charlotte BrontÃ«</p>
        </div>
      </div>
    </section>

  </div>
</body>
</html>
